<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="landing">
        <div class="landing-left">
            <img src="booklogofin.png" alt="" class="logo">
            <p>Every book has a story. <br>So does your progress.</p>
            <h3>Turn pages. Hit goals. Feel progress.</h3>
            <button class="new-book">New Book</button>
        </div>
        <div class="landing-right">
            <img src="book.png" alt="" id="book1">
        </div>
    </div>

    <div class="books-page">
        <h1>Your Books</h1>
        <div class="books">
            <div class="book">
                <img src="book.png" alt="">
                <div class="book-text">
                <p class="title">No Time To Stop</p>
                <p class="author">David Goggins</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
